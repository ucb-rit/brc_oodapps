# Batch Connect app configuration file
#
# @note Used to define the submitted cluster, title, description, and
#   hard-coded/user-defined attributes that make up this Batch Connect app.
---

cluster: "brc"

cacheable: "false"

form:
  - version
  - job_name
  - modules
  - bc_num_hours
  - slurm_reservation

attributes:

  version: "code-server/4.99.3"

  job_name:
    label: "Name of the job"
    value: "OOD_VSCode"
    
  modules:
    label: "Software modules"
    help: "List Savio software module(s) to load for use with VS Code, separated by spaces, without quotes. Version numbers are optional. To use Jupyter notebooks with VS Code, include 'anaconda3' here."

  bc_num_hours:
    label: "Wall Clock Time"
    help: "The maximum number of hours your VS Code session will run for. Please delete your session when you are done."
    value: 1
    max: 72

  slurm_reservation:
    label: "Reservation (Optional)"
    help: "Enter your reservation name (e.g. maint) if you have a slurm reservation. Leave blank if you do not have a slurm reservation."
    cacheable: false

